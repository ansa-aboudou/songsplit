{% extends "base.html" %}
{% block body %}
        <!-- Pageloader -->
        <div class="pageloader is-theme"></div>
        <div class="infraloader is-active"></div>
        <div class="dark-wrapper">
            <!-- Landing page Hero -->
            <section class="hero is-fullheight is-transparent">
                <div class="hero-head">

                    <!-- Cloned navbar -->
                    <!-- Cloned navbar that comes in on scroll -->
                    <nav id="navbar-clone" class="navbar is-fixed is-dark">
                        <div class="container">
                            <!-- Brand -->
                            <div class="navbar-brand">
                                <a href="/" class="navbar-item">
                                    <img class="rotating" src="../static/images/logo/krypton-gradient.svg" alt="">
                                    <span class="brand-name">SongSplit</span>
                                </a>
                                <!-- Responsive toggle -->
                                <span class="navbar-burger burger" data-target="cloneNavbarMenu">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </span>
                            </div>
                            <!-- Menu -->
                            <div id="navbar-menu-id" class="navbar-menu">
                              <div class="navbar-start">
                              </div>
                              <div class="navbar-end">
                                <div class="navbar-item">
                                  <div class="field is-grouped">
                                    <p class="control">
                                      <a href="/logout" class="button is-primary is-outlined">
                                        <span>Logout</span>
                                      </a>
                                    </p>
                                    <p class="control">
                                      <a href="/settings" class="button is-primary is-outlined">
                                        <span id="cog" class="icon">
                                          <i class="fa fa fa-cog"></i>
                                        </span>
                                      </a>
                                    </p>
                                  </div>
                                </div>
                              </div>
                            </div>

                        </div>
                    </nav>
                    <!-- /Cloned navbar -->
                    <!-- Static navbar -->
                    <!-- Static navbar -->
                    <nav class="navbar is-light">
                        <div class="container">
                            <!-- Brand -->
                            <div class="navbar-brand">
                                <a href="/" class="navbar-item">
                                    <img class="rotating" src="../static/images/logo/krypton.svg" alt="">
                                    <span class="brand-name">SongSplit</span>
                                </a>
                                <!-- Responsive toggle -->
                                <span class="navbar-burger burger" data-target="navbarMenu">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </span>
                            </div>
                            <!-- Menu -->
                            <div id="navbar-menu-id" class="navbar-menu">
                              <div class="navbar-start">
                              </div>
                              <div class="navbar-end">
                                <div class="navbar-item">
                                  <div class="field is-grouped">
                                    <p class="control">
                                      <a href="/logout" class="button is-primary is-outlined">
                                        <span>Logout</span>
                                      </a>
                                    </p>
                                    <p class="control">
                                      <a href="/settings" class="button is-primary is-outlined">
                                        <span id="cog" class="icon">
                                          <i class="fa fa fa-cog"></i>
                                        </span>
                                      </a>
                                    </p>
                                  </div>
                                </div>
                              </div>
                            </div>
                        </div>
                    </nav>
                    <!-- /Static navbar -->
                </div>

                <!-- Animated particles -->
                <div id="particles-js"></div>

                <!-- Hero Image and Title -->
                <div class="hero-body">
                  <div class="column is-half is-offset-one-quarter has-text-centered">
                      <div class="purchase">
                        <center><h2>{{message}}</h2></center>
                        <br>
                        <form action="/charge" method="post">
                          <script
                            src="https://checkout.stripe.com/checkout.js"
                            class="stripe-button"
                            data-key="{{ key }}"
                            data-description="Charge"
                            data-amount="100"
                            data-locale="auto">
                          </script>
                        </form>
                      </div>
                  </div>
                </div>

            </section>
            <footer class="krypton-footer">

                    <!-- Copyright -->
                    <p class="k-copyright">Â© 2019 | SongSplit. All Rights Reserved</p>
                    <br>
                    <!-- Made by -->
                    <p class="coded-by">Designed and Coded by <a href="/" target="_blank">Ansa</a></p>

            </footer>        <!-- Core js -->
{% endblock %}
