{% extends "base.html" %}
{% block body %}
        <!-- Pageloader -->
        <div class="pageloader is-theme"></div>
        <div class="infraloader is-active"></div>
        <div class="dark-wrapper">
            <!-- Landing page Hero -->
            <section class="hero is-fullheight is-transparent">
                <div class="hero-head">

                    <!-- Cloned navbar -->
                    <!-- Cloned navbar that comes in on scroll -->
                    <nav id="navbar-clone" class="navbar is-fixed is-dark">
                        <div class="container">
                            <!-- Brand -->
                            <div class="navbar-brand">
                                <a href="/" class="navbar-item">
                                    <img class="rotating" src="../static/images/logo/krypton-gradient.svg" alt="">
                                    <span class="brand-name">SongSplit</span>
                                </a>
                                <!-- Responsive toggle -->
                                <span class="navbar-burger burger" data-target="cloneNavbarMenu">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </span>
                            </div>
                            <!-- Menu -->
                            <div id="navbar-menu-id" class="navbar-menu">
                              <div class="navbar-start">
                              </div>
                              <div class="navbar-end">
                                <div class="navbar-item is-nav-link">
                                    <a href="/home" class="button k-button k-primary raised has-gradient slanted">
                                        <span class="text">Try it now</span>
                                        <span class="front-gradient"></span>
                                    </a>
                                </div>
                              </div>
                            </div>

                        </div>
                    </nav>
                    <!-- /Cloned navbar -->
                    <!-- Static navbar -->
                    <!-- Static navbar -->
                    <nav class="navbar is-light">
                        <div class="container">
                            <!-- Brand -->
                            <div class="navbar-brand">
                                <a href="/" class="navbar-item">
                                    <img class="rotating" src="../static/images/logo/krypton.svg" alt="">
                                    <span class="brand-name">SongSplit</span>
                                </a>
                                <!-- Responsive toggle -->
                                <span class="navbar-burger burger" data-target="navbarMenu">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </span>
                            </div>
                            <!-- Menu -->
                            <div id="navbar-menu-id" class="navbar-menu">
                              <div class="navbar-start">
                              </div>
                              <div class="navbar-end">
                                <div class="navbar-item is-nav-link">
                                    <a href="/home" class="button k-button k-primary raised has-gradient slanted">
                                        <span class="text">Try it now</span>
                                        <span class="front-gradient"></span>
                                    </a>
                                </div>
                              </div>
                            </div>
                        </div>
                    </nav>
                    <!-- /Static navbar -->
                </div>

                <!-- Animated particles -->
                <div id="particles-js"></div>

                <!-- Hero Image and Title -->
                <div class="hero-body">
                    <div class="container">
                        <div class="columns is-vcentered">
                          <div class="column is-6 landing-caption">
                            <div class="column is-auto">
                              <div id="login-box" class="login-box">
                                <div class="login-area">
                                  <h1 class="title">Login</h1>
                                  <div class="field">
                                    <p class="control has-icons-left has-icons-right">
                                      <input class="login-input input is-success" type="text" id="login-user" placeholder="Username">
                                      <span class="icon is-small is-left">
                                        <i class="fa fa-user"></i>
                                      </span>
                                      <span class="icon is-small is-right">
                                        <i class="fa fa-check"></i>
                                      </span>
                                    </p>
                                  </div>
                                  <div class="field">
                                    <p class="control has-icons-left has-icons-right">
                                      <input class="login-input input is-success" type="password" id="login-pass" placeholder="Password">
                                      <span class="icon is-small is-left">
                                        <i class="fa fa-lock"></i>
                                      </span>
                                      <span class="icon is-small is-right">
                                        <i class="fa fa-check"></i>
                                      </span>
                                    </p>
                                  </div>
                                  <br>
                                  <a id="login-button" class="form-button button is-primary is-inverted is-outlined">Login</a>
                                </div>
                              </div>
                            </div>
                            </div>
                            <!-- Hero image -->
                            <div class="column is-6">
                              <div class="column is-auto">
                                <div id="signup-box" class="signup-box">
                                  <div class="signup-area">
                                    <h1 class="title">Sign Up</h1>
                                    <div class="field">
                                      <p class="control has-icons-left has-icons-right">
                                        <input id="signup-user" class="input is-success" type="text" placeholder="Username">
                                        <span class="icon is-small is-left">
                                          <i class="fa fa-user"></i>
                                        </span>
                                        <span class="icon is-small is-right">
                                          <i class="fa fa-check"></i>
                                        </span>
                                      </p>
                                    </div>
                                    <div class="field">
                                      <p class="control has-icons-left has-icons-right">
                                        <input id="signup-mail" class="input is-success" type="text" placeholder="Email">
                                        <span class="icon is-small is-left">
                                          <i class="fa fa-envelope"></i>
                                        </span>
                                        <span class="icon is-small is-right">
                                          <i class="fa fa-check"></i>
                                        </span>
                                      </p>
                                    </div>
                                    <div class="field">
                                      <p class="control has-icons-left has-icons-right">
                                        <input id="signup-pass" class="input" type="password" placeholder="Password">
                                        <span class="icon is-small is-left">
                                          <i class="fa fa-lock"></i>
                                        </span>
                                        <span class="icon is-small is-right">
                                          <i class="fa fa-check"></i>
                                        </span>
                                      </p>
                                    </div>
                                    <br>
                                    <a id="signup-button" class="form-button button is-primary is-inverted is-outlined">Sign Up</a>
                                    <br>
                                    <br>
                                    <i><a id="feedback" class="feedback"></a></i>
                                  </div>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
            <footer class="krypton-footer">

                    <!-- Copyright -->
                    <p class="k-copyright">Â© 2019 | SongSplit. All Rights Reserved</p>
                    <br>
                    <!-- Made by -->
                    <p class="coded-by">Designed and Coded by <a href="/" target="_blank">Ansa</a></p>

            </footer>        <!-- Core js -->
{% endblock %}
